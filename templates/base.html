<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
                    <div class="nav-logo">
                        <a href="{% url 'portfolio:home' %}" class="jcorp-logo">
                            <img src="{% static 'images/jcorp-logo.png' %}" alt="JCORP Logo" class="logo-image">
                        </a>
                        <a href="{% url 'portfolio:home' %}" class="jc-logo">
                            <span class="letters">JC</span>
                        </a>
                    </div>
            <div class="nav-menu" id="nav-menu">
                <a href="{% url 'portfolio:home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    ABOUT
                </a>
                <a href="{% url 'portfolio:portfolio' %}" class="nav-link {% if request.resolver_match.url_name == 'portfolio' %}active{% endif %}">
                    SERVICES
                </a>
                <a href="{% url 'portfolio:contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                    CONTACT
                </a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2024 Portfolio. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
