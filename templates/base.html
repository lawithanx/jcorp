<!DOCTYPE html>
<html lang="en" style="font-family: 'Cousine', 'Courier New', Courier, monospace !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JCORP{% endblock %}</title>
    {% load static %}
    <!-- Google Fonts - Cousine (Open Source, metrically compatible with Courier New) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Force Cousine (open source Courier New alternative) on all elements */
        * {
            font-family: 'Cousine', 'Courier New', Courier, monospace !important;
        }
        html, body {
            font-family: 'Cousine', 'Courier New', Courier, monospace !important;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% if request.resolver_match.url_name == 'portfolio' or request.resolver_match.url_name == 'project_detail' %}portfolio-page{% endif %}">
    <!-- Navigation -->
    <nav class="navbar {% if request.resolver_match.url_name == 'portfolio' or request.resolver_match.url_name == 'project_detail' %}portfolio-nav{% endif %}">
        <div class="nav-container">
            <a href="{% url 'main:home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" data-page="home">Home</a>
            <a href="{% url 'main:about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' or request.resolver_match.url_name == 'agent_detail' %}active{% endif %}" data-page="about">About</a>
            <a href="{% url 'main:portfolio' %}" class="nav-link {% if request.resolver_match.url_name == 'portfolio' %}active{% endif %}" data-page="portfolio">Portfolio</a>
            <a href="{% url 'main:contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" data-page="contact">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 JCORP. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
